<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="3" align="CENTER" bgcolor="grey">INPUT DATA MAHASISWA</td>
        </tr>
        <tr>
            <td><label for="Username">Username :</label></td>
            <td>:</td>
            <td><input type="text" id="Username"></td>
        </tr>
        <tr>
            <td><label for="Password">Password :</label></td>
            <td>:</td>
            <td><input type="password" id="Password"></td>
        </tr>
        <tr>
            <td><label for="Full Name">Full Name :</label></td>
            <td>:</td>
            <td><input type="text" id="Full Name"></td>
        </tr>
        <tr>
            <td><label for="Email">Email :</label></td>
            <td>:</td>
            <td><input type="text" id="Email"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Katolik</option>
                    <option>Lainnya</option>
                </select>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label>
                <input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">wanita</label>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox" id="Gitar"><label for="Gitar">Gitar</label>
                <input type="checkbox" id="Gaming"><label for="Gaming">Gaming</label>
                <input type="checkbox" id="Travelling"><label for="Travelling">Travelling</label>
                <input type="checkbox" id="Lainnya"><label for="Lainnya">Lainnya</label>
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td colspan="3" align="right"><button type="submit">Submit</button></td>
        </tr>
    </table>
</body>
</html>
